<div class="fade-in">
  <c-card class="mb-4">
    <c-card-header>
      <strong>
        Usuarios
      </strong>
    </c-card-header>
    <c-card-body>
      <table cTable [responsive]="true">
        <thead cTableColor="dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Photo</th>
          <th scope="col">Name</th>
          <th scope="col">Lastname</th>
          <th scope="col">Birthday</th>
          <th scope="col">Status</th>
          <th scope="col">Stand</th>
          <th scope="col">Team</th>
          <th scope="col">Nationality</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let person of user; index as i">
          <th scope="row">{{i + 1}}</th>
          <td>
            <c-avatar cTextColor="primary" shape="rounded-0" size="md" src="{{person.photo}}"> </c-avatar></td>
          <td>{{person.name}}</td>
          <td>{{person.lastname}}</td>
          <td>{{person.email}}</td>
          <td>{{person.telephone}}</td>
          <td>{{person.genre}}</td>
          <td>{{person.birthday}}</td>
          <td>{{person.address}}</td>
          <td>{{person.age}}</td>
          <td (click)="editPerson(person.id_user)">
            <svg cIcon name="cil-pencil" size="xl" >
            </svg>
          </td>
          <td (click)="deletePerson(person.id_user,person.name,person.lastname)">
            <svg cIcon name="cil-trash" size="xl"></svg>
          </td>
        </tr>
        </tbody>
      </table>
    </c-card-body>
  </c-card>

</div>
